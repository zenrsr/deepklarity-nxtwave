version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: aiquiz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-aiquiz}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aiquiz}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: aiquiz-api
    restart: unless-stopped
    env_file:
      - .env
      - .env.example
    environment:
      # Always point the container to the in-network Postgres host.
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-aiquiz}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${APP_PORT:-8000}:8000"

volumes:
  dbdata:
